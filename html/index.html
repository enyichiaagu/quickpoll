<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./../css/style.css">
    <link rel="stylesheet" href="./../css/util.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="logo">QuickPoll</h1>

      <form action="">
        <label for="title">Vote Title</label>
        <input type="text" placeholder="Enter title for the election" />

        <div class="options">
          <label for="option">Options</label>

          <span class="inp"
            ><input type="text" placeholder="Option 1" /><i
              class="fas fa-regular fa-xmark"
            ></i
          ></span>

          <span class="inp"
            ><input type="text" placeholder="Option 2" /><i
              class="fas fa-regular fa-xmark"
            ></i
          ></span>

          <span class="inp"
            ><input type="text" placeholder="Option 3" /><i
              class="fas fa-regular fa-xmark"
            ></i
          ></span>
        </div>

        <div class="btns">
            <button class="btn add">add option</button>
            <button class="btn save-poll"><a href="election.html">save poll</a></button>
        </div>
      </form>
    </div>
  </body>
</html>
