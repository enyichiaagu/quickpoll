<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Final page</title>
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/result.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="logo">QuickPoll</h1>

        <h3>Election result</h3>
      </div>

      <div class="result-board">
        <p class="label">Winner:</p>
        <p class="winner">Winner's name</p>

        <div class="stat">
          <p class="label">Statistics</p>

          <div class="contestants">
            <h5 class="candidate-name">contestant no.1</h5>
            <span>
                <p class="percentage">30%</p>
                <p class="no-of-votes">65 votes</p>
            </span>
          </div>

          <div class="contestants">
            <h5 class="candidate-name">contestant no.2</h5>
            <span>
                <p class="percentage">36.9%</p>
                <p class="no-of-votes">80 votes</p>
            </span>
          </div>

          <div class="contestants">
            <h5 class="candidate-name">contestant no.3</h5>
            <span>
                <p class="percentage">33.1%</p>
                <p class="no-of-votes">72 votes</p>
            </span>
          </div>
        </div>
        
        <div class="btn-div">
            <button class="new-poll btn"><a href="index.html">New Poll</a></button>
        </div>
    </body>
</html>
