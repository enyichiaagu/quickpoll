<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuickPoll Page2</title>
</head>
<body>

    <div class="head"> 
        <h1>QuickPoll</h1>
        <button class="endPollBtn">End Poll</button>
    </div>

    <div class="body">
        <p>Choose A President</p>
        <form action="">
            <input type="radio" name="president">
            <label for="tinibu">Bola Ahmed Tinibu</label>
            <input type="radio" name="president" id="">
            <label for="peter">Peter Obi</label>
            <input type="radio" name="president">
            <label for="atiku">Atiku Abubakar</label>

            <button class="doneBtn">Done</button>
        </form>
    </div>
</body>
</html>
